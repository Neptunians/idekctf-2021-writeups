{% extends "layout.html" %}
{% block title %}login!{% endblock %}
{% block body %}
<center>
	<section class="section">
		<div class="container">
			<h1 class="title">login to your account!</h1>
		{%if message %}
		<ul class=flashes>
		<label>{{message}}</label></ul></br>
		{% endif %}

        <form action='/login' method='POST' align='center'>
        <p><input name='username' style='text-align: center;' type='text' placeholder='username' /></p>
	    <p><input name='password' style='text-align: center;' type='password' placeholder='password' /></p>
        <p><input name='login' value='login' style='text-align: center;' type='submit' /></p>
        </form></div></section></center>
{% endblock %}
